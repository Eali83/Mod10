<html>
<head>

 .backbutton {

}

.fwdbutton {
   background-color:#FBC471;
   border: none;

    </style>
<!-- GoBack Script-->
  <script>
    function goBack(){
      window.history.back()
    }
    </script>
    <!-- Go Forward Script-->
    <script>
      function goFwd(){
        window.history.Forward()
      }
      </script>
    </head>
    <body>
