<html>
<body>

  <h2>Resize Window </h2>

  <button onClick="openWin()">Create Window</button>
  <button onClick="resizeWin()">Resize Window</button>

  <script>
    var myWindow;

    function openWin() {
      myWindow = window.open("", "", "width=250, height=250");
    }
    function resizeWin() {
      myWindow.resizeTo(800,600);
      myWindow.focus();
    }

    </script>


  </body>
  </html>
